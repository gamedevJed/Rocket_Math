<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Math</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class="header"><h1 class="title"><a href="index.html">Rocket Math!</a></h1>
<p class="slogan">blast off to a better understanding!</p>
</div>
<div class="score-board">
<h2 class="score">Score:  <span id="score" class="score-display"> 0 </span></h2>
<h2 class="elapsed-time">Elapsed Time: <span id="minutes" class="time-display">00</span><span style="font-size: 70px;">:</span><span id="seconds" class="time-display">00</span></h2>
</div>
<div id="game"></div>
<div style="flex-direction: row;margin-top:20px;">
  <button class="refresh-button" onclick="startTimer()">GO!</button>
  <button class="refresh-button" onclick="reStart()">- RESTART -</button>
  <button class="refresh-button" onclick="stopTimer()">STOP!</button>
</div>
</body>
<script src="scripts.js"></script>
</html>
